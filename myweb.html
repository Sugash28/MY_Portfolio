<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header span {
            font-size: 1.5rem;
            color: #FFD700;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-details {
            margin-bottom: 20px;
        }

        .project-details h2 {
            font-size: 2rem;
            color: #4CAF50;
        }

        .project-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #666;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #388e3c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to <span>Sugash Portfolio</span></h1>
        <p>I am AI/ML/APP developer</p>
    </header>

    <!-- Main Content Section -->
    <section>
        <div class="container">
            <div class="project-details">
                <h2>My Portfolio App</h2>
                <p>This app was show my innovation,projects,skills,education</p>
            </div>
            <a href="https://drive.google.com/uc?export=download&id=1cL6VLPegs0osKqhy0oK1tIwMDZkUwNu_" 
               target="_blank" 
               class="download-button">
               Download APK
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 sugash Portfolio. All Rights Reserved.
    </footer>
</body>
</html>
